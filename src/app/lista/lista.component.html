<p>Listado de personas</p>
<ul>
    <li *ngFor="let persona of arrPersonas">
        {{ persona.nombre }}
        {{ persona.apellidos }}
        {{ persona.edad }}
    </li>
</ul>

<button (click)="manejarClick()">Filtrar Personas por Edad</button><br><br>

<label>Filtrar por Nombre y/o Apellidos</label>
<input type="text" (input)="manejarCampoTexto($event)">
